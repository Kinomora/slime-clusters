plugins {
    id 'java'
}

group 'com.rayferric'
version '1.0.0'

jar {
    manifest {
        attributes 'Main-Class': 'com.rayferric.slimeclusters.Main'
    }
}

compileJava {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    jcenter()
}

dependencies {
    compileOnly 'org.jetbrains:annotations:20.1.0'
}